<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Konverter Suhu</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <form id="temperatureForm">
                                    <div class="mb-3">
                                        <label for="temperature" class="form-label">Masukkan Suhu</label>
                                        <input type="number" class="form-control" id="temperature" step="0.1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pilih Satuan</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="unit" id="celsius" value="celsius" checked>
                                            <label class="form-check-label" for="celsius">Celsius</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="unit" id="fahrenheit" value="fahrenheit">
                                            <label class="form-check-label" for="fahrenheit">Fahrenheit</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Konversi</button>
                                </form>

                                <!-- Penjelasan Rumus -->
                                <div class="formula-explanation mt-4">
                                    <h5>Rumus Konversi:</h5>
                                    <div class="formula-box">
                                        <p><strong>Celsius ke Fahrenheit:</strong></p>
                                        <p>°F = (°C × 9/5) + 32</p>
                                    </div>
                                    <div class="formula-box">
                                        <p><strong>Fahrenheit ke Celsius:</strong></p>
                                        <p>°C = (°F - 32) × 5/9</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 text-center">
                                <div class="thermometer">
                                    <div class="thermometer-tube">
                                        <div class="mercury"></div>
                                    </div>
                                    <div class="thermometer-bulb"></div>
                                </div>
                                <div id="result" class="mt-3"></div>
                                <div id="explanation" class="mt-2"></div>
                                <div id="conversion-steps" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
