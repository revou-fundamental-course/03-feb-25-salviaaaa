<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Menentukan karakter set sebagai UTF-8 untuk mendukung berbagai karakter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Menjadikan halaman responsif sesuai ukuran layar perangkat -->
    <title>Konverter Suhu</title> <!-- Judul halaman yang akan tampil di tab browser -->

    <!-- Import font Poppins dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css"> <!-- Menghubungkan file CSS eksternal -->
</head>
<body>
    <!-- Container utama -->
    <main class="container">
        <!-- Section konverter suhu -->
        <section class="converter-card">
            <h1>Konverter Suhu</h1> <!-- Heading utama halaman -->

            <!-- Area input dan rumus -->
            <section class="converter-content">
                <!-- Form input suhu -->
                <article class="input-section">
                    <form id="temperatureForm"> <!-- Form untuk memasukkan suhu yang akan dikonversi -->
                        <div class="input-group">
                            <label for="temperature">Masukkan Suhu</label> <!-- Label untuk input suhu -->
                            <input type="number" id="temperature" step="0.1" required> <!-- Input angka dengan nilai desimal diperbolehkan -->
                        </div>
                        
                        <fieldset class="unit-selection"> <!-- Fieldset untuk memilih satuan suhu -->
                            <legend>Pilih Satuan</legend> <!-- Judul untuk fieldset -->

                            <div class="radio-group">
                                <input type="radio" name="unit" id="celsius" value="celsius" checked> <!-- Radio button untuk memilih Celsius -->
                                <label for="celsius">Celsius</label> <!-- Label untuk pilihan Celsius -->
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="unit" id="fahrenheit" value="fahrenheit"> <!-- Radio button untuk memilih Fahrenheit -->
                                <label for="fahrenheit">Fahrenheit</label> <!-- Label untuk pilihan Fahrenheit -->
                            </div>
                        </fieldset>
                        
                        <button type="submit">Konversi</button> <!-- Tombol untuk mengkonversi suhu -->
                    </form>

                    <!-- Penjelasan rumus -->
                    <article class="formula-explanation">
                        <h2>Rumus Konversi</h2> <!-- Heading untuk bagian rumus konversi -->
                        <div class="formula-box">
                            <h3>Celsius ke Fahrenheit:</h3> <!-- Judul rumus untuk Celsius ke Fahrenheit -->
                            <p>°F = (°C × 9/5) + 32</p> <!-- Rumus konversi suhu dari Celsius ke Fahrenheit -->
                        </div>
                        <div class="formula-box">
                            <h3>Fahrenheit ke Celsius:</h3> <!-- Judul rumus untuk Fahrenheit ke Celsius -->
                            <p>°C = (°F - 32) × 5/9</p> <!-- Rumus konversi suhu dari Fahrenheit ke Celsius -->
                        </div>
                    </article>
                </article>

                <!-- Area hasil dan visualisasi -->
                <article class="result-section">
                    <!-- Termometer visual -->
                    <div class="thermometer"> <!-- Kontainer utama termometer -->
                        <div class="thermometer-tube"> <!-- Tabung termometer -->
                            <div class="mercury"></div> <!-- Elemen yang merepresentasikan air raksa -->
                        </div>
                        <div class="thermometer-bulb"></div> <!-- Bola termometer di bagian bawah -->
                    </div>
                    
                    <!-- Area hasil konversi -->
                    <div id="result" class="result"></div> <!-- Tempat untuk menampilkan hasil konversi -->
                    <div id="explanation" class="explanation"></div> <!-- Penjelasan tambahan mengenai hasil -->
                    <div id="conversion-steps" class="steps"></div> <!-- Langkah-langkah konversi suhu -->
                </article>
            </section>
        </section>
    </main>

    <script src="js/script.js"></script> <!-- Menghubungkan file JavaScript untuk menangani logika konversi -->
</body>
</html>
